<div fxLayout="column" class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

    <div fxFlex class="input-component-holder mat-elevation-z4">
      <mat-toolbar class="input-header">
        <h1 class="mat-headline center-align" >Mantenimiento de Roles</h1>
      </mat-toolbar>
      <div class="input-container">

        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
            <h4  class="mat-subheading-2 center-align">Ingreso de Roles</h4>
            <mat-divider></mat-divider>

<form class="example-form" #rolForm="ngForm" (ngSubmit)="onSubmit(rolForm)" >
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="rolService.selectedRol.$key">
    <mat-form-field class="example-full-width">
    <input matInput name="nombre" #name="ngModel" [(ngModel)]="rolService.selectedRol.nombre" placeholder="Nombre" required>

    </mat-form-field>
    <p>
    <mat-form-field class="example-full-width">
      <input matInput name="estado" #name="ngModel" [(ngModel)]="rolService.selectedRol.estado" placeholder="Estado">

    </mat-form-field>
    </p>

  <p>

  <button mat-raised-button color="primary" type="submit" [disabled]="!rolForm.valid">Guardar</button>

  </p>
  </form>
  >
          </div>
          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
            <h4 class="mat-subheading-2 center-align">Mantenimiento de Roles</h4>
            <mat-divider></mat-divider>
            <div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

              <div fxFlex class="table-component-holder mat-elevation-z4">
                <mat-toolbar class="table-header">
                  <h1 class="mat-headline center-align" >Lista de Rol</h1>
                </mat-toolbar>
                <div class="table-container">

                <table >

                        <tr *ngFor="let rol of rolList">
                          <td>{{rol.nombre}}</td>
                          <td>{{rol.estado}}</td>
                          <td>
                            <a (click)="onEdit(rol)" class="modal-trigger waves-effect btn-flat nopadding">
                              <i class="material-icons">edit</i></a>
                          </td>
                          <td>
                              <a (click)="onDelete(rol.$key)" class="modal-trigger waves-effect btn-flat nopadding">
                                <i class="material-icons">delete</i></a>
                            </td>
                      </tr>

                    </table>


              </div>
              </div>
            </div>


          </div>
        </div>


    </div>
  </div>
