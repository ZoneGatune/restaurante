<div fxLayout="column" class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
    <div fxFlex class="input-component-holder mat-elevation-z4">
      <mat-toolbar class="input-header">
        <h1 class="mat-headline center-align" >Mantenimiento de Platos</h1>
      </mat-toolbar>
      <div class="input-container">

        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
            <h4  class="mat-subheading-2 center-align">Ingreso de Platos</h4>
            <mat-divider></mat-divider>

<form class="example-form" #menuForm="ngForm" (ngSubmit)="onSubmit(menuForm)" >
    <mat-form-field class="example-full-width">
    <input matInput name="nombre" #name="ngModel" [(ngModel)]="menuService.selectedMenu.nombre" placeholder="Nombre" required>

    </mat-form-field>
    <p>
    <mat-form-field class="example-full-width">
      <input matInput name="descripcion" #name="ngModel" [(ngModel)]="menuService.selectedMenu.descripcion" placeholder="Descripcion">

    </mat-form-field>
    </p>

    <p>
      <mat-form-field class="example-full-width">
        <input matInput name="precio" #name="ngModel" [(ngModel)]="menuService.selectedMenu.precio" placeholder="Precio">

      </mat-form-field>
    </p>


      <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >

          <mat-divider></mat-divider>
          <mat-form-field>
              <mat-select placeholder="Escoga la Categoria" [(ngModel)]="rolService.selectedRol.categoria" name="categoria">
                <mat-option *ngFor="let food of rolList" [value]="food.nombre">
                          {{ food.nombre }}
                </mat-option>
              </mat-select>
          </mat-form-field>
        </div>

  <p>

  </p>
  <p>

  <button mat-raised-button color="primary" type="submit" [disabled]="!menuForm.valid">Guardar en Firebase</button>

  </p>
  </form>
  >
          </div>
          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
            <h4 class="mat-subheading-2 center-align">Mantenimiento de Platos</h4>
            <mat-divider></mat-divider>
              <app-plato-list></app-plato-list>

          </div>
        </div>


    </div>
  </div>
