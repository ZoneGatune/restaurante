
<div  class="sales-list mat-elevation-z4 "  >
  <mat-toolbar>

      <mat-toolbar-row>
          <span>Menu de s/ 9</span>
          <button mat-icon-button>
            <mat-icon (click)="retroceder()"  >launch</mat-icon>
          </button>
          <span class="pull-right"></span>
          <button mat-icon-button>
            <mat-icon (click)="grabarMenu()"  >eject</mat-icon>
          </button>



        </mat-toolbar-row>
  </mat-toolbar>
  <mat-progress-bar *ngIf="showLoader"
        [color]="'primary'"
        [mode]="'indeterminate'"
        [value]="90"
        [bufferValue]="'10'">
    </mat-progress-bar>
  <mat-list >
  <mat-list-item *ngFor="let sale of cartaList"   >

      <h3  > {{sale.plato}} </h3>
      <span class="pull-right"></span>
      <mat-chip-list    >
          <mat-chip  (click)="agregarEntrada(sale)"  color="primary" selected="true" >
               &nbsp; <mat-icon>thumb_up</mat-icon>
          </mat-chip>

      </mat-chip-list>
  </mat-list-item>
</mat-list>

</div>
