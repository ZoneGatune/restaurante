<div fxLayout="column" class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

  <div fxFlex class="input-component-holder mat-elevation-z4">
    <mat-toolbar class="input-header">
      <h1 class="mat-headline center-align" >Mantenimiento de Carta Criolla</h1>
    </mat-toolbar>
    <div class="input-container">

      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

        <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
          <h4  class="mat-subheading-2 center-align">Ingreso de Roles</h4>
          <mat-divider></mat-divider>
          <form class="example-form" #menuForm="ngForm" (ngSubmit)="onSubmit(menuForm)">
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="menuService.selectedMenu.$key">
            <input type="hidden"name="codigoMenu" #name="ngModel" [(ngModel)]="menuService.selectedMenu.codigoMenu" placeholder="codigo Plato">



            <mat-form-field class="example-full-width">
              <input matInput name="nombre" #name="ngModel" [(ngModel)]="menuService.selectedMenu.nombre" placeholder="Nombre"
                required>

            </mat-form-field>



            <p>
              <mat-form-field class="example-full-width">
                <input matInput name="descripcion" #name="ngModel" [(ngModel)]="menuService.selectedMenu.descripcion" placeholder="Descripcion">

              </mat-form-field>
            </p>

            <p>
              <mat-form-field class="example-full-width">
                <input matInput name="precio" #name="ngModel" [(ngModel)]="menuService.selectedMenu.precio" placeholder="Precio">

              </mat-form-field>
            </p>

            <p>

              <button mat-raised-button color="primary" type="submit" [disabled]="!menuForm.valid">Guardar</button>

            </p>
          </form>


        </div>
        <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
          <h4 class="mat-subheading-2 center-align">Mantenimiento de Roles</h4>
          <mat-divider></mat-divider>
          <div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

            <div fxFlex class="table-component-holder mat-elevation-z4">
              <mat-toolbar class="table-header">
                <h1 class="mat-headline center-align" >Lista de Carta Criollos</h1>
              </mat-toolbar>
              <div fxLayout="row">
                  <input matInput name="nombreBuscar" [(ngModel)]="nombreBuscar" placeholder="Filtrar por Nombre"
                  >
                  <button mat-raised-button color="primary"  (click)="buscar()" >Filtrar</button>

                  <button mat-raised-button color="primary"  (click)="limpiarFiltro()" >Deshacer</button>
                </div>
              <div class="table-container">

              <table >

                      <tr *ngFor="let menu of menuList">
                        <td>{{menu.nombre}}</td>
                        <td>{{menu.descripcion}}</td>
                        <td>
                          <a (click)="onEdit(menu)" class="modal-trigger waves-effect btn-flat nopadding">
                            <i class="material-icons">edit</i></a>
                        </td>
                        <td>
                            <a (click)="onDelete(menu.$key)" class="modal-trigger waves-effect btn-flat nopadding">
                              <i class="material-icons">delete</i></a>
                          </td>
                    </tr>

                  </table>


            </div>
            </div>
          </div>



        </div>
      </div>


  </div>
</div>
