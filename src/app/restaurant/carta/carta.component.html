<div fxLayout="column" class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

    <div fxFlex class="input-component-holder mat-elevation-z4">
      <mat-toolbar class="input-header">
        <h1 class="mat-headline center-align" >Mantenimiento de cartas</h1>
      </mat-toolbar>
      <div class="input-container">

        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
            <h4  class="mat-subheading-2 center-align">Ingreso de Carta</h4>
            <mat-divider></mat-divider>

<form class="example-form" #cartaForm="ngForm" (ngSubmit)="onSubmit(cartaForm)" >
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="cartaService.selectedCarta.$key">
    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">

      <mat-divider></mat-divider>
      <mat-form-field>
        <mat-select placeholder="Escoga el Dia" [(ngModel)]="cartaService.selectedCarta.dia" name="dia">
          <mat-option *ngFor="let food of dias" [value]="food.name">
            {{ food.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">

      <mat-divider></mat-divider>
      <mat-form-field>
        <mat-select placeholder="Escoga la categoria" [(ngModel)]="cartaService.selectedCarta.categoria" name="precio">
          <mat-option *ngFor="let categoria of categorias" [value]="categoria.name">
            {{ categoria.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>


  <p>

  <button mat-raised-button color="primary" type="submit" [disabled]="!cartaForm.valid">Guardar en Firebase</button>

  </p>
  </form>
  >
          </div>
          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
            <h4 class="mat-subheading-2 center-align">Mantenimiento de cartas</h4>
            <mat-divider></mat-divider>
            <div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

              <div fxFlex class="table-component-holder mat-elevation-z4">
                <mat-toolbar class="table-header">
                  <h1 class="mat-headline center-align" >Lista de Carta</h1>
                </mat-toolbar>
                <div class="table-container">

                <table >

                        <tr *ngFor="let carta of cartaList">
                          <td>{{carta.nombre}}</td>
                          <td>{{carta.plato}}</td>
                          <td>{{carta.entrada}}</td>
                          <td>
                            <a (click)="onEdit(carta)" class="modal-trigger waves-effect btn-flat nopadding">
                              <i class="material-icons">edit</i></a>
                          </td>
                          <td>
                              <a (click)="onDelete(carta.$key)" class="modal-trigger waves-effect btn-flat nopadding">
                                <i class="material-icons">delete</i></a>
                            </td>
                      </tr>

                    </table>


              </div>
              </div>
            </div>


          </div>
        </div>


    </div>
  </div>
