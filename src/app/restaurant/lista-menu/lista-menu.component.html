<div fxLayout="column" >



    <div fxLayout="column" class="service-card-content">
  
      <div fxLayout="row" class="service-card-container"   fxLayout.lt-md="column" fxLayoutGap="20px"  >
  
        <div fxFlex.lt-md="100" fxLayout="column" (click)="Onclick(categoria)" *ngFor="let categoria of categoriasMenu" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlex.gt-sm="20" class="mat-elevation-z4 service-card " >
  
  
          <h3 class="mat-title" fxFlex>{{categoria.name}}</h3>  
  
        </div>
  
      </div>
  </div>
  </div>

  <mat-divider></mat-divider>
  
  <div fxLayout="column" >



      <div fxLayout="column" class="service-card-content">
    
        <div fxLayout="row" class="service-card-container"   fxLayout.lt-md="column" fxLayoutGap="20px"  >
    
          <div fxFlex.lt-md="100" fxLayout="column" (click)="Onclick(categoria)" *ngFor="let categoria of categorias" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlex.gt-sm="20" class="mat-elevation-z4 service-card " >
    
    
            <h3 class="mat-title" fxFlex>{{categoria.name}}</h3>  
    
          </div>
    
        </div>
    </div>
    </div>
  
  
  <div fxLayout="row"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
  
    <div fxFlex class="table-component-holder mat-elevation-z4">
      <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align" >Platos Solicitados...</h1>
      </mat-toolbar>
      <div class="table-container">
  
      <table >
  
              <tr *ngFor="let menu of mostrarVentaList">
                <td>{{menu.categoria}}</td>
                <td>{{menu.plato}}</td>
                <td>{{menu.precio}}</td>
  
                <td>
                    <a (click)="onDelete(menu)" class="modal-trigger waves-effect btn-flat nopadding">
                      <i class="material-icons">delete</i></a>
                  </td>
            </tr>
  
          </table>
  
  
    </div>
    </div>
  
  
  <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
  
    <div fxFlex.xs="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.sm="100" >
  
      <h4 class="mat-subheading-2 center-align">Opciones : </h4>
      <mat-divider></mat-divider>
  
      <mat-list>
        <mat-list-item  (click)="print()" >
          <mat-icon matListIcon>print</mat-icon>
          <h3 matLine> Imprimir Ticket al Cocinero</h3>
        </mat-list-item>
        <mat-list-item (click)="print()">
          <mat-icon matListIcon>print</mat-icon>
          <h3 matLine> Imprimir Ticket Marino</h3>
        </mat-list-item>
        <mat-list-item (click)="print()">
          <mat-icon matListIcon>print</mat-icon>
          <h3 matLine> Imprimir Ticket al Mozo</h3>
        </mat-list-item>
        <mat-list-item (click)="cobrarMesa(ventaSeleccionada)" >
          <mat-icon matListIcon>print</mat-icon>
          <h3 matLine> Cobrar Mesa</h3>
        </mat-list-item>
        <mat-list-item (click)="liberarMesa()" >
          <mat-icon matListIcon>launch</mat-icon>
          <h3 matLine> Liberar Mesa</h3>
        </mat-list-item>
  
      </mat-list>
  
  
    </div>
  
  </div>
  
  <div id="print-section" hidden>
    <table >
  
      <tr *ngFor="let menu of mostrarVentaList">
        <td>{{menu.plato}}</td>
      </tr>
  
  </table>
  </div>
