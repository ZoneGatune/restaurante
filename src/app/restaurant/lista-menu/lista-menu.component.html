<div fxLayout="column" >



	<div fxLayout="column" class="service-card-content">

		<div fxLayout="row" class="service-card-container"   fxLayout.lt-md="column" fxLayoutGap="20px"  >

			<div fxFlex.lt-md="100" fxLayout="column" (click)="Onclick(categoria)" *ngFor="let categoria of categorias" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlex.gt-sm="20" class="mat-elevation-z4 service-card " >


				<h3 class="mat-title" fxFlex>{{categoria.name}}</h3>
				<p class="mat-body-2"  fxFlex>{{categoria.description}}</p>


			</div>

	  </div>
</div>
</div>


<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Platos Solicitados...</h1>
		</mat-toolbar>
		<div class="table-container">

		<table >

						<tr *ngFor="let menu of mostrarVentaList">
              <td>{{menu.categoria}}</td>
              <td>{{menu.plato}}</td>
              <td>{{menu.precio}}</td>

              <td>
                  <a (click)="onDelete(menu.$key)" class="modal-trigger waves-effect btn-flat nopadding">
                    <i class="material-icons">delete</i></a>
                </td>
          </tr>

				</table>


	</div>
	</div>
</div>
