<div fxLayout="column" class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

  <div fxFlex class="input-component-holder mat-elevation-z4">
    <mat-toolbar class="input-header">
      <h1 class="mat-headline center-align" >CIERRE DE CAJA</h1>
    </mat-toolbar>
    <div class="input-container">

      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

        <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
          <h4  class="mat-subheading-2 center-align">Mantenimiento de Tienda</h4>
          <mat-divider></mat-divider>
          <form class="example-form" #menuForm="ngForm" (ngSubmit)="onSubmit(menuForm)">

              <h5> Estado : {{mensaje}} </h5>

            <p>

              <button mat-raised-button color="primary" (click)="desbloquear()"   >Abrir Tienda</button>
              <button mat-raised-button color="primary" (click)="bloquear()"  >Cerrar Tienda</button>
            </p>
          </form>


        </div>

      </div>


  </div>
</div>
