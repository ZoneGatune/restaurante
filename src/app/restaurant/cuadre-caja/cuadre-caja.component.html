<div fxLayout="column" class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

  <div fxFlex class="input-component-holder mat-elevation-z4">
    <mat-toolbar class="input-header">
      <h1 class="mat-headline center-align" >CUADRE DE CAJA</h1>
    </mat-toolbar>
    <div class="input-container">

      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

        <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
          <h4  class="mat-subheading-2 center-align">Mantenimiento de Cuadre Caja - Ingresar Saldo Inicial y Generar Cuadre</h4>
          <mat-divider></mat-divider>
          <form class="example-form" #menuForm="ngForm" (ngSubmit)="onSubmit(menuForm)">


            <p>
              <mat-form-field class="example-full-width">
                <input matInput name="saldoInicial" #name="ngModel" [(ngModel)]="cuadreCaja.saldoInicial"
                  placeholder="Saldo Inicial">

              </mat-form-field>
            </p>

            <p>
              <mat-form-field class="example-full-width">
                <input matInput name="saldoFinal" #name="ngModel" [(ngModel)]="cuadreCaja.saldoFinal"
                  placeholder="Saldo Final">

              </mat-form-field>
            </p>

            <p>
              <mat-form-field class="example-full-width">
                <input matInput name="fecha" #name="ngModel" [(ngModel)]="cuadreCaja.fecha"
                  placeholder="Fecha">

              </mat-form-field>
            </p>

            <p>

              <button mat-raised-button color="primary" (click)="generarCuadre()"   >Generar Cuadre</button>
              <button mat-raised-button color="primary" (click)="guardarCuadreCaja()"  >Guardar Cuadre</button>
            </p>
          </form>


        </div>

      </div>


  </div>
</div>
