<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Lista de Categoria</h1>
		</mat-toolbar>
		<div class="table-container">

		<table >
						<tr *ngFor="let categoria of categoriaList">
              <td>{{categoria.nombre}}</td>
              <td>{{categoria.valor}}</td>
              <td>
                <a (click)="onEdit(categoria)" class="modal-trigger waves-effect btn-flat nopadding">
                  <i class="material-icons">edit</i></a>
              </td>
              <td>
                  <a (click)="onDelete(categoria.$key)" class="modal-trigger waves-effect btn-flat nopadding">
                    <i class="material-icons">delete</i></a>
                </td>
          </tr>
				</table>
	</div>
	</div>
</div>
