<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="input-component-holder mat-elevation-z4">
    <mat-toolbar class="input-header">
      <h1 class="mat-headline center-align">Mantenimiento de Empleados</h1>
    </mat-toolbar>
    <div class="input-container">

      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

        <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
          <h4 class="mat-subheading-2 center-align">Ingreso de empleadoes</h4>
          <mat-divider></mat-divider>

          <form class="example-form" #empleadoForm="ngForm" (ngSubmit)="onSubmit(empleadoForm)">
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.$key">
            <mat-form-field class="example-full-width">
              <input matInput name="nombre" #name="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.nombre"
                placeholder="Nombre" required>

            </mat-form-field>
            <p>
              <mat-form-field class="example-full-width">
                <input matInput name="direccion" #name="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.direccion"
                  placeholder="Estado">

              </mat-form-field>
            </p>

            <p>
              <mat-form-field class="example-full-width">
                <input matInput name="dni" #name="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.dni"
                  placeholder="DNI">

              </mat-form-field>
            </p>

            <p>
              <mat-form-field class="example-full-width">
                <input matInput name="correo" #name="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.correo"
                  placeholder="Correo">

              </mat-form-field>
            </p>

            <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">

              <mat-divider></mat-divider>
              <mat-form-field>
                <mat-select placeholder="Escoge el Rol" [(ngModel)]="empleadoService.selectedEmpleado.rol" name="rol">
                  <mat-option *ngFor="let food of rolList" [value]="food.nombre">
                    {{ food.nombre }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <p>
              <mat-form-field class="example-full-width">
                <input matInput name="username" #name="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.username"
                  placeholder="username">

              </mat-form-field>
            </p>


            <p>

              <button mat-raised-button color="primary" type="submit" [disabled]="!empleadoForm.valid">Guardar en
                Firebase</button>

            </p>
          </form>
          >
        </div>
        <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
          <h4 class="mat-subheading-2 center-align">Mantenimiento de Empleados</h4>
          <mat-divider></mat-divider>
          <div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'"
            fxLayoutGap="20px">

            <div fxFlex class="table-component-holder mat-elevation-z4">
              <mat-toolbar class="table-header">
                <h1 class="mat-headline center-align">Lista de Empleados</h1>
              </mat-toolbar>
              <div class="table-container">

                <table print-table="people">

                  <tr *ngFor="let empleado of empleadoList">
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.dni}} - {{empleado.rol}}</td>
                    <td>
                      <a (click)="onEdit(empleado)" class="modal-trigger waves-effect btn-flat nopadding">
                        <i class="material-icons">edit</i></a>
                    </td>
                    <td>
                      <a (click)="onDelete(empleado.$key)" class="modal-trigger waves-effect btn-flat nopadding">
                        <i class="material-icons">delete</i></a>
                    </td>
                  </tr>

                </table>


              </div>
            </div>
          </div>


        </div>
      </div>

      <div id="print-section" hidden>
          // your html stuff that you want to print
          <table>

              <tr *ngFor="let empleado of empleadoList">
                <td>{{empleado.nombre}}</td>
                <td>{{empleado.dni}} - {{empleado.rol}}</td>
                <td>
                  <a (click)="onEdit(empleado)" class="modal-trigger waves-effect btn-flat nopadding">
                    <i class="material-icons">edit</i></a>
                </td>
                <td>
                  <a (click)="onDelete(empleado.$key)" class="modal-trigger waves-effect btn-flat nopadding">
                    <i class="material-icons">delete</i></a>
                </td>
              </tr>

            </table>
        </div>
        <button (click)="print()">print</button>


    </div>
  </div>
